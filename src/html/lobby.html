<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/lobbystyles.css">
</head>

<body>
    <div class="container">
        <div class="playerlist">
            <h1>Players</h1>
            <table>
                <tr>
                    <th>Status</th>
                    <th>Name</th>
                    <th>Rating</th>
                </tr>
                <tr>
                    <td class="busy">Busy</td>
                    <td>WfgBot</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td class="online">Online</td>
                    <td>Vince Khalifa</td>
                    <td>1221</td>
                </tr>
            </table>
        </div>
        <div class="gamelist">
            <h1>Games</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Map Name</th>
                    <th>Size</th>
                    <th>Type</th>
                    <th>Players</th>
                </tr>
                <tr>
                    <td class="closed">deathmatch(ping)</td>
                    <td>Anatolian Plateau</td>
                    <td>Medium</td>
                    <td>Random</td>
                    <td>1/2</td>
                </tr>
            </table>
        </div>
        <div class="chat">
            <div class="chat-read">
                <p>Yes, what did you say?</p>
                <p>Do you want to have a battle?</p>
            </div>
            <div class="chat-write">
                <input type="text">
            </div>
        </div>
    </div>
</body>

</html>
